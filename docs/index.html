<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËØ≠Ê≥ïÂØπÊØîÂ≠¶‰π†</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-coy.min.css">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --accent-color: #007bff;
            --code-bg: #f8f8f2;
            --output-bg: #e8f5e9;
            --comment-color: #6a737d;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-color);
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        select {
            padding: 10px 14px;
            font-size: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            cursor: pointer;
        }
        
        select:hover {
            border-color: var(--accent-color);
        }
        
        .vs-label {
            font-weight: bold;
            color: var(--text-color);
        }
        
        .comparison {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .comparison-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            font-size: 20px;
            background: #fafafa;
        }
        
        .comparison-content {
            padding: 20px;
        }
        
        .item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .item-header {
            grid-column: 1 / -1;
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .item-name {
            font-weight: bold;
            font-size: 16px;
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
            background: #f0f8ff;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .item-desc {
            color: #666;
            font-size: 15px;
        }
        
        .item-col {
            display: flex;
            flex-direction: column;
        }
        
        pre {
            background: var(--code-bg);
            color: #f8f8f2;
            padding: 14px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        pre code {
            background: none;
            padding: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        
        .output {
            background: var(--output-bg);
            padding: 10px 14px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #2e7d32;
        }
        
        .output::before {
            content: "‚Üí ";
            font-weight: bold;
        }
        
        .comment {
            color: var(--comment-color);
            font-style: italic;
            font-size: 13px;
            margin-top: 8px;
            padding-left: 4px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        @media (max-width: 1024px) {
            .comparison-header {
                grid-template-columns: 1fr;
            }
            
            .item {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .controls {
                width: 100%;
            }
            
            select {
                flex: 1;
            }
        }
    </style>
</head>

        </div>
    </div>

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function renderContent(leftLang, rightLang) {
            const leftData = languages[leftLang];
            const rightData = languages[rightLang];
            
            const leftTitle = leftLang.charAt(0).toUpperCase() + leftLang.slice(1);
            const rightTitle = rightLang.charAt(0).toUpperCase() + rightLang.slice(1);
            
            document.getElementById('left-title').textContent = leftTitle;
            document.getElementById('right-title').textContent = rightTitle;

                const leftItem = leftData[itemName];
                const rightItem = rightData[itemName];
                
                if (leftItem || rightItem) {
                    html += '<div class="item">';

                    html += '<span class="item-name">' + escapeHtml(itemName) + '</span>';

                        html += '<span class="item-desc">' + escapeHtml(leftItem.description) + '</span>';

                        html += '<span class="item-desc">' + escapeHtml(rightItem.description) + '</span>';
                    }
                    html += '</div>';
                    
                    html += '<div class="item-col">';

                        html += '<pre><code class="language-' + langMap[leftLang] + '">' + escapeHtml(leftItem.code) + '</code></pre>';
                        html += '<div class="output">' + escapeHtml(leftItem.output) + '</div>';
                        if (leftItem.comment) {
                            html += '<div class="comment">' + escapeHtml(leftItem.comment) + '</div>';
                        }
