items:
  - name: str
    description: "字符串定义"
    code: |
      package main
      import "fmt"
      
      func main() {
          name := "World"
          fmt.Printf("Hello, %s!\n", name)
      }
    output: "Hello, World!"
    comment: "字符串使用双引号"

  - name: int
    description: "整数定义"
    code: |
      package main
      import "fmt"
      
      func main() {
          age := 25
          fmt.Println(age)
      }
    output: "25"
    comment: ":= 自动推断类型"

  - name: float
    description: "浮点数定义"
    code: |
      package main
      import "fmt"
      
      func main() {
          pi := 3.14159
          fmt.Println(pi)
      }
    output: "3.14159"
    comment: "默认 float64 类型"

  - name: bool
    description: "布尔值定义"
    code: |
      package main
      import "fmt"
      
      func main() {
          isActive := true
          isDeleted := false
          fmt.Println(isActive)
      }
    output: "true"
    comment: "布尔值小写"

  - name: list
    description: "列表创建和访问"
    code: |
      package main
      import "fmt"
      
      func main() {
          fruits := []string{"apple", "banana", "cherry"}
          fmt.Println(fruits[0])
      }
    output: "apple"
    comment: "slice 是动态数组"

  - name: list_slice
    description: "列表切片"
    code: |
      package main
      import "fmt"
      
      func main() {
          fruits := []string{"apple", "banana", "cherry"}
          fmt.Println(fruits[1:3])
      }
    output: "[banana cherry]"
    comment: "切片语法 [start:end]"

  - name: list_append
    description: "列表添加元素"
    code: |
      package main
      import "fmt"
      
      func main() {
          fruits := []string{"apple"}
          fruits = append(fruits, "banana")
          fmt.Println(fruits)
      }
    output: "[apple banana]"
    comment: "append 函数添加元素"

  - name: list_comprehension
    description: "列表推导式"
    code: |
      package main
      import "fmt"
      
      func main() {
          squares := make([]int, 5)
          for i := range squares {
              squares[i] = i * i
          }
          fmt.Println(squares)
      }
    output: "[0 1 4 9 16]"
    comment: "使用循环替代推导式"

  - name: dict
    description: "字典创建和访问"
    code: |
      package main
      import "fmt"
      
      func main() {
          person := map[string]int{"age": 30}
          fmt.Println(person["age"])
      }
    output: "30"
    comment: "map 是键值对"

  - name: dict_get
    description: "字典安全访问"
    code: |
      package main
      import "fmt"
      
      func main() {
          person := map[string]int{"age": 30}
          age, ok := person["age"]
          if !ok {
              age = 0
          }
          fmt.Println(age)
      }
    output: "30"
    comment: "使用 ok 检查键是否存在"

  - name: dict_comprehension
    description: "字典推导式"
    code: |
      package main
      import "fmt"
      
      func main() {
          squares := make(map[int]int)
          for i := 0; i < 5; i++ {
              squares[i] = i * i
          }
          fmt.Println(squares)
      }
    output: "map[0:0 1:1 2:4 3:9 4:16]"
    comment: "使用循环构建"

  - name: set
    description: "集合创建和操作"
    code: |
      package main
      import "fmt"
      
      func main() {
          colors := make(map[string]bool)
          colors["red"] = true
          colors["blue"] = true
          colors["red"] = true
          fmt.Println(len(colors))
      }
    output: "2"
    comment: "使用 map 模拟 set"

  - name: set_add
    description: "集合添加元素"
    code: |
      package main
      import "fmt"
      
      func main() {
          colors := make(map[string]bool)
          colors["red"] = true
          colors["blue"] = true
          fmt.Println(len(colors))
      }
    output: "2"
    comment: "设置键值为 true"

  - name: if_stmt
    description: "条件语句"
    code: |
      package main
      import "fmt"
      
      func main() {
          x := 10
          if x > 5 {
              fmt.Println("Big")
          } else {
              fmt.Println("Small")
          }
      }
    output: "Big"
    comment: "使用大括号表示代码块"

  - name: if_elif_else
    description: "多条件语句"
    code: |
      package main
      import "fmt"
      
      func main() {
          score := 85
          grade := ""
          if score >= 90 {
              grade = "A"
          } else if score >= 80 {
              grade = "B"
          } else {
              grade = "C"
          }
          fmt.Println(grade)
      }
    output: "B"
    comment: "else if 表示 elif"

  - name: ternary
    description: "三元运算符"
    code: |
      package main
      import "fmt"
      
      func main() {
          age := 20
          status := ""
          if age >= 18 {
              status = "adult"
          } else {
              status = "minor"
          }
          fmt.Println(status)
      }
    output: "adult"
    comment: "Go 没有三元运算符，使用 if"

  - name: for_loop
    description: "for 循环"
    code: |
      package main
      import "fmt"
      
      func main() {
          for i := 0; i < 3; i++ {
              fmt.Println(i)
          }
      }
    output: "0\n1\n2"
    comment: "标准 for 循环"

  - name: for_dict
    description: "遍历字典"
    code: |
      package main
      import "fmt"
      
      func main() {
          person := map[string]int{"age": 30}
          for key, value := range person {
              fmt.Printf("%s: %d\n", key, value)
          }
      }
    output: "age: 30"
    comment: "range 遍历 map"

  - name: while_loop
    description: "while 循环"
    code: |
      package main
      import "fmt"
      
      func main() {
          i := 0
          for i < 3 {
              fmt.Println(i)
              i++
          }
      }
    output: "0\n1\n2"
    comment: "for 条件实现 while"

  - name: break_continue
    description: "break 和 continue"
    code: |
      package main
      import "fmt"
      
      func main() {
          for i := 0; i < 5; i++ {
              if i == 2 {
                  continue
              }
              if i == 4 {
                  break
              }
              fmt.Println(i)
          }
      }
    output: "0\n1\n3"
    comment: "continue 跳过，break 退出"

  - name: function_def
    description: "函数定义"
    code: |
      package main
      import "fmt"
      
      func greet(name string) string {
          return fmt.Sprintf("Hello, %s!", name)
      }
      
      func main() {
          fmt.Println(greet("World"))
      }
    output: "Hello, World!"
    comment: "使用 func 关键字"

  - name: function_params
    description: "函数默认参数"
    code: |
      package main
      import "fmt"
      
      func greet(name, greeting string) string {
          return fmt.Sprintf("%s, %s!", greeting, name)
      }
      
      func main() {
          fmt.Println(greet("Alice", "Hello"))
      }
    output: "Hello, Alice!"
    comment: "Go 不支持默认参数，显式传入"

  - name: function_args_kwargs
    description: "可变参数"
    code: |
      package main
      import "fmt"
      
      func funcArgs(args ...int) {
          fmt.Println(args)
      }
      
      func main() {
          funcArgs(1, 2)
      }
    output: "[1 2]"
    comment: "... 接受可变参数"

  - name: lambda
    description: "lambda 函数"
    code: |
      package main
      import "fmt"
      
      func main() {
          square := func(x int) int { return x * x }
          fmt.Println(square(5))
      }
    output: "25"
    comment: "匿名函数"

  - name: class_def
    description: "类定义"
    code: |
      package main
      import "fmt"
      
      type Person struct {
          name string
      }
      
      func main() {
          p := Person{"Alice"}
          fmt.Println(p.name)
      }
    output: "Alice"
    comment: "Go 使用 struct 替代类"

  - name: class_method
    description: "类方法"
    code: |
      package main
      import "fmt"
      
      type Person struct {
          name string
      }
      
      func (p Person) greet() string {
          return fmt.Sprintf("Hello, %s!", p.name)
      }
      
      func main() {
          p := Person{"Alice"}
          fmt.Println(p.greet())
      }
    output: "Hello, Alice!"
    comment: "方法在 struct 外定义"

  - name: class_inheritance
    description: "类继承"
    code: |
      package main
      import "fmt"
      
      type Animal struct{}
      
      func (a Animal) speak() string { return "" }
      
      type Dog struct {
          Animal
      }
      
      func (d Dog) speak() string { return "Woof!" }
      
      func main() {
          d := Dog{}
          fmt.Println(d.speak())
      }
    output: "Woof!"
    comment: "Go 使用组合实现继承"

  - name: class_property
    description: "属性装饰器"
    code: |
      package main
      import "fmt"
      
      type Circle struct {
          _radius float64
      }
      
      func (c Circle) radius() float64 {
          return c._radius
      }
      
      func main() {
          c := Circle{5}
          fmt.Println(c.radius())
      }
    output: "5"
    comment: "使用 getter 方法"

  - name: try_stmt
    description: "异常处理"
    code: |
      package main
      import "fmt"
      
      func main() {
          _, err := fmt.Println("test")
          if err != nil {
              fmt.Println("Error:", err)
          }
      }
    output: "test"
    comment: "Go 使用错误值而非异常"

  - name: try_finally
    description: "finally 块"
    code: |
      package main
      import "fmt"
      
      func main() {
          fmt.Println("Try block")
          fmt.Println("Finally block")
      }
    output: "Try block\nFinally block"
    comment: "代码顺序执行"

  - name: raise_exception
    description: "抛出异常"
    code: |
      package main
      import "fmt"
      
      func validateAge(age int) error {
          if age < 0 {
              return fmt.Errorf("Invalid age")
          }
          return nil
      }
      
      func main() {
          err := validateAge(-1)
          if err != nil {
              fmt.Println(err)
          }
      }
    output: "Invalid age"
    comment: "返回 error 对象"

  - name: import_stmt
    description: "导入模块"
    code: |
      package main
      import "math"
      
      func main() {
          println(math.Sqrt(16))
      }
    output: "4"
    comment: "使用 import 导入"

  - name: import_from
    description: "从模块导入"
    code: |
      package main
      import "math"
      
      func main() {
          sqrt := math.Sqrt
          println(sqrt(16))
      }
    output: "4"
    comment: "赋值给局部变量"

  - name: import_as
    description: "导入别名"
    code: |
      package main
      import m "math"
      
      func main() {
          println(m.Sqrt(16))
      }
    output: "4"
    comment: "使用别名导入"
