items:
  - name: str
    description: "字符串定义"
    code: |
      name = "World"
      print(f"Hello, {name}!")
    output: "Hello, World!"
    comment: "字符串使用单引号或双引号"

  - name: int
    description: "整数定义"
    code: |
      age = 25
      print(age)
    output: "25"
    comment: "整数类型自动推断"

  - name: float
    description: "浮点数定义"
    code: |
      pi = 3.14159
      print(pi)
    output: "3.14159"
    comment: "浮点数类型自动推断"

  - name: bool
    description: "布尔值定义"
    code: |
      is_active = True
      is_deleted = False
      print(is_active)
    output: "True"
    comment: "布尔值首字母大写"

  - name: list
    description: "列表创建和访问"
    code: |
      fruits = ["apple", "banana", "cherry"]
      print(fruits[0])
    output: "apple"
    comment: "列表是可变的有序集合"

  - name: list_slice
    description: "列表切片"
    code: |
      fruits = ["apple", "banana", "cherry"]
      print(fruits[1:3])
    output: "['banana', 'cherry']"
    comment: "切片语法 [start:end] 不包含 end"

  - name: list_append
    description: "列表添加元素"
    code: |
      fruits = ["apple"]
      fruits.append("banana")
      print(fruits)
    output: "['apple', 'banana']"
    comment: "append 方法在末尾添加元素"

  - name: list_comprehension
    description: "列表推导式"
    code: |
      squares = [x * x for x in range(5)]
      print(squares)
    output: "[0, 1, 4, 9, 16]"
    comment: "简洁的列表生成方式"

  - name: dict
    description: "字典创建和访问"
    code: |
      person = {"name": "Alice", "age": 30}
      print(person["name"])
    output: "Alice"
    comment: "字典使用键值对存储"

  - name: dict_get
    description: "字典安全访问"
    code: |
      person = {"name": "Alice"}
      print(person.get("age", 0))
    output: "0"
    comment: "get 方法提供默认值"

  - name: dict_comprehension
    description: "字典推导式"
    code: |
      squares = {x: x * x for x in range(5)}
      print(squares)
    output: "{0: 0, 1: 1, 2: 4, 3: 9, 4: 16}"
    comment: "简洁的字典生成方式"

  - name: set
    description: "集合创建和操作"
    code: |
      colors = {"red", "blue", "red"}
      print(len(colors))
    output: "2"
    comment: "集合自动去重"

  - name: set_add
    description: "集合添加元素"
    code: |
      colors = {"red"}
      colors.add("blue")
      print(colors)
    output: "{'red', 'blue'}"
    comment: "add 方法添加元素"

  - name: if_stmt
    description: "条件语句"
    code: |
      x = 10
      if x > 5:
          print("Big")
      else:
          print("Small")
    output: "Big"
    comment: "使用缩进表示代码块"

  - name: if_elif_else
    description: "多条件语句"
    code: |
      score = 85
      if score >= 90:
          grade = "A"
      elif score >= 80:
          grade = "B"
      else:
          grade = "C"
      print(grade)
    output: "B"
    comment: "elif 表示 else if"

  - name: ternary
    description: "三元运算符"
    code: |
      age = 20
      status = "adult" if age >= 18 else "minor"
      print(status)
    output: "adult"
    comment: "简洁的条件表达式"

  - name: for_loop
    description: "for 循环"
    code: |
      for i in range(3):
          print(i)
    output: "0\n1\n2"
    comment: "range 生成序列"

  - name: for_dict
    description: "遍历字典"
    code: |
      person = {"name": "Alice", "age": 30}
      for key, value in person.items():
          print(f"{key}: {value}")
    output: "name: Alice\nage: 30"
    comment: "items() 返回键值对"

  - name: while_loop
    description: "while 循环"
    code: |
      i = 0
      while i < 3:
          print(i)
          i += 1
    output: "0\n1\n2"
    comment: "while 循环条件控制"

  - name: break_continue
    description: "break 和 continue"
    code: |
      for i in range(5):
          if i == 2:
              continue
          if i == 4:
              break
          print(i)
    output: "0\n1\n3"
    comment: "continue 跳过，break 退出"

  - name: function_def
    description: "函数定义"
    code: |
      def greet(name):
          return f"Hello, {name}!"
      print(greet("World"))
    output: "Hello, World!"
    comment: "使用 def 关键字定义"

  - name: function_params
    description: "函数默认参数"
    code: |
      def greet(name, greeting="Hello"):
          return f"{greeting}, {name}!"
      print(greet("Alice"))
    output: "Hello, Alice!"
    comment: "参数可以设置默认值"

  - name: function_args_kwargs
    description: "可变参数"
    code: |
      def func(*args, **kwargs):
          print(args)
          print(kwargs)
      func(1, 2, name="Alice")
    output: "(1, 2)\n{'name': 'Alice'}"
    comment: "*args 位置参数，**kwargs 关键字参数"

  - name: lambda
    description: "lambda 函数"
    code: |
      square = lambda x: x * x
      print(square(5))
    output: "25"
    comment: "匿名函数表达式"

  - name: class_def
    description: "类定义"
    code: |
      class Person:
          def __init__(self, name):
              self.name = name
      p = Person("Alice")
      print(p.name)
    output: "Alice"
    comment: "使用 class 关键字"

  - name: class_method
    description: "类方法"
    code: |
      class Person:
          def __init__(self, name):
              self.name = name
          def greet(self):
              return f"Hello, {self.name}!"
      p = Person("Alice")
      print(p.greet())
    output: "Hello, Alice!"
    comment: "self 表示实例本身"

  - name: class_inheritance
    description: "类继承"
    code: |
      class Animal:
          def speak(self):
              pass
      class Dog(Animal):
          def speak(self):
              return "Woof!"
      d = Dog()
      print(d.speak())
    output: "Woof!"
    comment: "括号中指定父类"

  - name: class_property
    description: "属性装饰器"
    code: |
      class Circle:
          def __init__(self, radius):
              self._radius = radius
          @property
          def radius(self):
              return self._radius
      c = Circle(5)
      print(c.radius)
    output: "5"
    comment: "@property 创建只读属性"

  - name: try_stmt
    description: "异常处理"
    code: |
      try:
          result = 10 / 0
      except ZeroDivisionError:
          print("Cannot divide by zero")
    output: "Cannot divide by zero"
    comment: "捕获特定异常"

  - name: try_finally
    description: "finally 块"
    code: |
      try:
          file = open("test.txt", "r")
      except FileNotFoundError:
          print("File not found")
      finally:
          print("Cleanup")
    output: "File not found\nCleanup"
    comment: "finally 无论是否异常都执行"

  - name: raise_exception
    description: "抛出异常"
    code: |
      def validate_age(age):
          if age < 0:
              raise ValueError("Invalid age")
      try:
          validate_age(-1)
      except ValueError as e:
          print(e)
    output: "Invalid age"
    comment: "raise 抛出异常"

  - name: import_stmt
    description: "导入模块"
    code: |
      import math
      print(math.sqrt(16))
    output: "4.0"
    comment: "导入整个模块"

  - name: import_from
    description: "从模块导入"
    code: |
      from math import sqrt
      print(sqrt(16))
    output: "4.0"
    comment: "导入特定函数"

  - name: import_as
    description: "导入别名"
    code: |
      import math as m
      print(m.sqrt(16))
    output: "4.0"
    comment: "使用 as 创建别名"
