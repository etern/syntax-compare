items:
  - name: str
    description: "字符串定义"
    code: |
      let name = "World"
      print("Hello, \(name)!")
    output: "Hello, World!"
    comment: "字符串使用双引号，\\() 用于插值"

  - name: int
    description: "整数定义"
    code: |
      let age = 25
      print(age)
    output: "25"
    comment: "Int 类型"

  - name: float
    description: "浮点数定义"
    code: |
      let pi = 3.14159
      print(pi)
    output: "3.14159"
    comment: "Double 类型"

  - name: bool
    description: "布尔值定义"
    code: |
      let isActive = true
      let isDeleted = false
      print(isActive)
    output: "true"
    comment: "Bool 类型"

  - name: list
    description: "数组创建和访问"
    code: |
      let fruits = ["apple", "banana", "cherry"]
      print(fruits[0])
    output: "apple"
    comment: "数组使用方括号"

  - name: list_slice
    description: "数组切片"
    code: |
      let fruits = ["apple", "banana", "cherry"]
      let slice = Array(fruits[1...2])
      print(slice)
    output: "[\"banana\", \"cherry\"]"
    comment: "使用范围操作符 ..."

  - name: list_append
    description: "数组添加元素"
    code: |
      var fruits = ["apple"]
      fruits.append("banana")
      print(fruits)
    output: "[\"apple\", \"banana\"]"
    comment: "需要 var 声明可变数组"

  - name: list_comprehension
    description: "数组映射"
    code: |
      let squares = (0..<5).map { $0 * $0 }
      print(squares)
    output: "[0, 1, 4, 9, 16]"
    comment: "使用 map 方法"

  - name: dict
    description: "字典创建和访问"
    code: |
      let person = ["name": "Alice", "age": 30]
      print(person["name"]!)
    output: "Alice"
    comment: "字典使用方括号和冒号"

  - name: dict_get
    description: "字典安全访问"
    code: |
      let person = ["name": "Alice"]
      print(person["age", default: 0])
    output: "0"
    comment: "使用 default 参数提供默认值"

  - name: dict_comprehension
    description: "字典生成"
    code: |
      let squares = Dictionary(uniqueKeysWithValues: (0..<5).map { ($0, $0 * $0) })
      print(squares)
    output: "[0: 0, 1: 1, 2: 4, 3: 9, 4: 16]"
    comment: "使用 Dictionary 构造器"

  - name: set
    description: "集合创建和操作"
    code: |
      let colors: Set = ["red", "blue", "red"]
      print(colors.count)
    output: "2"
    comment: "Set 自动去重"

  - name: set_add
    description: "集合添加元素"
    code: |
      var colors: Set = ["red"]
      colors.insert("blue")
      print(colors)
    output: "[\"red\", \"blue\"]"
    comment: "insert 方法添加元素"

  - name: if_stmt
    description: "条件语句"
    code: |
      let x = 10
      if x > 5 {
          print("Big")
      } else {
          print("Small")
      }
    output: "Big"
    comment: "使用花括号表示代码块"

  - name: if_elif_else
    description: "多条件语句"
    code: |
      let score = 85
      var grade: String
      if score >= 90 {
          grade = "A"
      } else if score >= 80 {
          grade = "B"
      } else {
          grade = "C"
      }
      print(grade)
    output: "B"
    comment: "else if 表示多条件"

  - name: ternary
    description: "三元运算符"
    code: |
      let age = 20
      let status = age >= 18 ? "adult" : "minor"
      print(status)
    output: "adult"
    comment: "简洁的条件表达式"

  - name: for_loop
    description: "for 循环"
    code: |
      for i in 0..<3 {
          print(i)
      }
    output: "0\n1\n2"
    comment: "使用范围操作符 ..<"

  - name: for_dict
    description: "遍历字典"
    code: |
      let person = ["name": "Alice", "age": 30]
      for (key, value) in person {
          print("\(key): \(value)")
      }
    output: "name: Alice\nage: 30"
    comment: "遍历键值对"

  - name: while_loop
    description: "while 循环"
    code: |
      var i = 0
      while i < 3 {
          print(i)
          i += 1
      }
    output: "0\n1\n2"
    comment: "while 循环条件控制"

  - name: break_continue
    description: "break 和 continue"
    code: |
      for i in 0..<5 {
          if i == 2 {
              continue
          }
          if i == 4 {
              break
          }
          print(i)
      }
    output: "0\n1\n3"
    comment: "continue 跳过，break 退出"

  - name: function_def
    description: "函数定义"
    code: |
      func greet(name: String) -> String {
          return "Hello, \(name)!"
      }
      print(greet(name: "World"))
    output: "Hello, World!"
    comment: "使用 func 关键字定义"

  - name: function_params
    description: "函数默认参数"
    code: |
      func greet(name: String, greeting: String = "Hello") -> String {
          return "\(greeting), \(name)!"
      }
      print(greet(name: "Alice"))
    output: "Hello, Alice!"
    comment: "参数可以设置默认值"

  - name: function_args_kwargs
    description: "可变参数"
    code: |
      func sum(_ numbers: Int...) -> Int {
          return numbers.reduce(0, +)
      }
      print(sum(1, 2, 3, 4, 5))
    output: "15"
    comment: "使用 ... 表示可变参数"

  - name: lambda
    description: "闭包"
    code: |
      let square = { (x: Int) -> Int in x * x }
      print(square(5))
    output: "25"
    comment: "Swift 中的闭包表达式"

  - name: class_def
    description: "类定义"
    code: |
      class Person {
          var name: String
          init(name: String) {
              self.name = name
          }
      }
      let p = Person(name: "Alice")
      print(p.name)
    output: "Alice"
    comment: "使用 class 关键字，init 为构造器"

  - name: class_method
    description: "类方法"
    code: |
      class Person {
          var name: String
          init(name: String) {
              self.name = name
          }
          func greet() -> String {
              return "Hello, \(self.name)!"
          }
      }
      let p = Person(name: "Alice")
      print(p.greet())
    output: "Hello, Alice!"
    comment: "self 表示实例本身"

  - name: class_inheritance
    description: "类继承"
    code: |
      class Animal {
          func speak() -> String {
              return ""
          }
      }
      class Dog: Animal {
          override func speak() -> String {
              return "Woof!"
          }
      }
      let d = Dog()
      print(d.speak())
    output: "Woof!"
    comment: "冒号后指定父类，override 重写方法"

  - name: class_property
    description: "计算属性"
    code: |
      class Circle {
          var radius: Double
          init(radius: Double) {
              self.radius = radius
          }
          var area: Double {
              return Double.pi * radius * radius
          }
      }
      let c = Circle(radius: 5)
      print(c.area)
    output: "78.53981633974483"
    comment: "计算属性不存储值"

  - name: try_stmt
    description: "异常处理"
    code: |
      do {
          let result = try someFunction()
      } catch {
          print("Error occurred")
      }
    output: "Error occurred"
    comment: "使用 do-catch 语句"

  - name: try_finally
    description: "defer 块"
    code: |
      func processFile() {
          print("Open file")
          defer {
              print("Close file")
          }
          print("Process file")
      }
      processFile()
    output: "Open file\nProcess file\nClose file"
    comment: "defer 在函数返回前执行"

  - name: raise_exception
    description: "抛出异常"
    code: |
      enum ValidationError: Error {
          case invalidAge
      }
      func validateAge(_ age: Int) throws {
          if age < 0 {
              throw ValidationError.invalidAge
          }
      }
      do {
          try validateAge(-1)
      } catch {
          print("Invalid age")
      }
    output: "Invalid age"
    comment: "throws 标记，throw 抛出"

  - name: import_stmt
    description: "导入模块"
    code: |
      import Foundation
      print(sqrt(16))
    output: "4.0"
    comment: "import 导入模块"

  - name: import_from
    description: "从模块导入"
    code: |
      import Foundation
      let number: Int = 16
      print(sqrt(Double(number)))
    output: "4.0"
    comment: "Swift 不支持选择性导入"

  - name: import_as
    description: "导入别名"
    code: |
      import Foundation
      typealias F = Foundation
    output: ""
    comment: "使用 typealias 创建别名"
